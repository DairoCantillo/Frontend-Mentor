<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="profile-card">
    <header></header>
    <div class="avatar"><img src="./images/image-victor.jpg" alt=""></div>
    <div class="content">
      <h2>Victor Crest  <span>26</span></h2>
      <span>London</span>
    </div>
    <footer>
      <div><h2>80K</h2><span>Followers</span></div>
      <div><h2>803K</h2><span>Likes</span></div>
      <div><h2>1.4K</h2><span>Photos</span></div>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/dca.py/"target="_blank" >Dairo Cantillo</a>.
  </div>
</body>
</html>
